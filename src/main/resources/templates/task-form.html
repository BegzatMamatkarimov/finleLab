<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Task Form</h2>
            <form th:action="@{/tasks/save}" th:object="${task}" method="post">
                <div class="form-group mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Enter task title" required>
                </div>
                <div class="form-group mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" th:field="*{description}" rows="4" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" id="dueDate" class="form-control" th:field="*{dueDate}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select id="priority" class="form-control" th:field="*{priority}">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="Complex">Complex</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" class="form-control" th:field="*{status}">
                        <option value="Not completed">Not completed</option>
                        <option value="In progress">In progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-control" th:field="*{category}">
                        <option value="" disabled selected>Select Category</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.categoryId}"
                                th:text="${category.categoryName}"
                                th:selected="${category.categoryId == task.category?.categoryId}"></option>
                    </select>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Save Task</button>
                    <a href="/tasks" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
